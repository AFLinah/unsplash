<div class="container mt-5 ">
    <div class="d-flex justify-content-center">
        <div class="bg-light">
            <div class="d-flex row justify-content-center text-center mt-2">
                <div><h2>Upload Image</h2><hr></div>
            </div>
            <div class="d-flex row mt-3 justify-content-center text-center">
                <div class="drag-and-drop d-flex row justify-content-center align-items-center">
                    
                    <img class="image-uploaded"  #previewImage src="" alt="Upload Image" *ngIf="fileUploaded">
                    <p class="text-danger small">{{ showError }}</p>

                    <label for="file-input">
                        <img class="img-btn" src="assets/images/upload-icon.png" alt="Upload Image" *ngIf="!fileUploaded">
                    </label>
                    <input type="file" (change)="onChange($event)" id="file-input" style="display: none;">
                </div>
                <div>
                    <button class="btn-cancel mt-2 rounded-3 me-5" (click)="cancelSubmit()" type="submit" *ngIf="fileUploaded"> Cancel Upload</button>
                    <button class="btn-upload mt-2 rounded-3" (click)="handleSubmit()" type="submit" [disabled]="!fileUploaded"> Upload file </button>
                </div>
            </div>
        </div>
    </div>

</div>
