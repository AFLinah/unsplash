
<header class="container-fluid d-flex flex-row mt-3">
    <div class="flex-grow-1">
        <div class="d-flex flex-row">
            <div class="pt-2 ms-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                </svg>
            </div>
            <form class="flex-grow-1 rounded-5 ms-3">
                <input class="bg-grey w-100 rounded-5 border-0 py-3 ps-4" type="search" placeholder="Search">
                <button class="rounded-5 pe-5" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="menu">
        <div class="menu-icon ps-3" (click)="openMenu()">
            <i class="{{menu_icon}}"></i>
        </div>
        <div class="desktop-menu" [class.mobile-menu]="menuValue">
            <ul class="right-icon justify-content-between  me-3 align-items-center list-unstyled">
                <li (click)="closeMenu()">
                    <a class="text-grey text-hover" href="#">Explore</a>
                </li>
                <li (click)="closeMenu()">
                    <a class="text-grey text-hover" href="#">Advertise</a>
                </li>
                <!-- <li (click)="closeMenu()">
                    <a class="gradient-pink-blue" href="#">Unsplash+</a>
                </li> -->
                <!-- <li class="vertical"></li> -->
                <a routerLink="login" class="btn  border-0 text-grey text-hover" >Log in</a>
                <a routerLink="uploadFile" class="btn  border text-grey text-hover">Submit a photo</a>
            </ul>
        </div>
    </div>
</header>
