<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="location">Location</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                    <input type="tel" class="form-control form-control-lg" />
                                    <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <!-- <div class="form-outline datepicker w-100">
                                    <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label">Birthday</label>
                                    </div> -->
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="website">Website</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-4">
                
                                    <h6 class="mb-2 pb-1">Gender: </h6>
                
                                    <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                        value="option1" checked />
                                    <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                
                                    <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                        value="option2" />
                                    <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                
                                    <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                        value="option3" />
                                    <label class="form-check-label" for="otherGender">Other</label>
                                    </div>
                
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="interest">Interest</label>
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <textarea type="text" class="form-control form-control-lg"></textarea>
                                        <label class="form-label" for="bio">Bio</label>
                                    </div>
                                </div>
                            </div>
            
                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>
            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="d-flex flex-column align-items-center mb-5">
    <div *ngIf="error">
        <p>Erreur: {{ error }}</p>
    </div>

    <div class="users-container" *ngIf="users">
        <ul>
            <li *ngFor="let user of users" class="card p-3 mb-3 bg-light">
                <div class="user">
                    <span class="user-email">Email: {{ user.email }}</span><br>
                    <span class="user-firstname">Firstname: {{ user.firstName }}</span><br>
                    <span class="user-gender">Gender: {{ user.gender }}</span><br>
                    <span class="user-id">Id: {{ user.id }}</span><br>
                    <span class="user-isActive">IsActive: {{ user.isActive }}</span><br>
                </div>
            </li>
        </ul>
    </div>
</div>
